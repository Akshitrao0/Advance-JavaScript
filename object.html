<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object destructure</title>
</head>
<body>
    <script>
        const dreamHoliday = {
            destination: 'Manchester',
            activity: 'Watch a Match',
            accommodation: 'luxury',
            companion: 'Bruno'
        }

        const {destination, activity, accommodation, companion} = dreamHoliday

        console.log(`I would love to go ${destination} to ${activity}. I will be in a ${accommodation} .`)
        setTimeout(function(){
            console.log(`Along with ${companion}.`)
        },2000)

    </script>
    
</body>
</html>
