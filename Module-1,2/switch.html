<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script>
            function selectItem(item) {
                let price = 0
            
                switch(item) {
                    case 'coffee':
                        price = 2
                        break 
                        
                    case 'sandwiches':
                        price = 5
                        break

                    case 'salad':
                        price = 4
                        break

                    case 'lemon-cake':
                        price = 3
                        break
                    default:
                        return `We dont sell that ${item}`
                }
                return `You selected ${item}. That will be $${price}`
            }

            console.log(selectItem('biscuits'))
    </script>
</body>
</html>
