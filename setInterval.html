<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Interval</title>
</head>
<body>
    <script>
        function startCountdown(device) {
    let secondsRemaining = 5
    

    const shutdownTimer = setInterval(function () {
        if (secondsRemaining > 0) {
            console.log(`Your ${device} will shut down in ${secondsRemaining} seconds`)
            secondsRemaining--
        } else {
            console.log(`Your ${device} is shutting down`)
            clearInterval(shutdownTimer)
        }

    }, 1000)
}
startCountdown('Windows')

const dateSnapshot = new Date()
console.log(dateSnapshot.getFullYear().toString())
    </script>
    
</body>
</html>
